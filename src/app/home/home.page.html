<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Android
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">IOs</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position= "floating" >Digite:</ion-label>
      <ion-input [(ngModel)]="entrada"></ion-input>
    </ion-item>
    
    <ion-button expand = "full" color="dark" (click)="submit()">Confirmar</ion-button>
    <p>{{ saida }}</p>

  </div>
</ion-content>
