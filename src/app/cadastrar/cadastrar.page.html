<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="produtoForm" (submit)="enviar()">

    <ion-item lines="none">

      <ion-label position="floating">Nome: </ion-label>
      <ion-input formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tipo: </ion-label>
      <ion-input formControlName="tipo"></ion-input>
    </ion-item>

    <ion-button shape="round" size="full" fill="outline" color="medium" type="submit">Gravar</ion-button>
    
  </form>

</ion-content>
<ion-button shape="round" size="full" fill="outline" color="medium" routerLink="/home"> Voltar </ion-button>
